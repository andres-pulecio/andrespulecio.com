<html lang="en">
	<head>
		<title>andres-pulecio.io</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0;
			}
			.progress-bar-container{
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.8);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			#progress-bar {
				width: 30%;
				margin-top: 0.5%;
				height: 2%;
			}

			label {
				color: white;
				font-size: 2rem;
			}
		</style>

		<link rel="stylesheet/less" type="text/css" href="joystick.less" />
	</head>
	<body>
		<div class="progress-bar-container">
			<label for="progress-bar">Loading...</label>
			<progress id="progress-bar" value="0" max="100"></progress>
		</div>
		<div id="mobileInterface" class="noSelect">
			<div id="joystickWrapper1"></div>
			<div id="joystickWrapper2">
			  <div id="jumpButton">
			  </div>
			</div>
		  </div>
		<script type="module"></script>
		<script src="../build/bundle.js" defer></script>
	</body>
</html>
